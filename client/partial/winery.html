<header>
    <h1>Wine Geek</h1>
    <div class="linksTop" ng-controller="loginController">
        <a class="logout" href="/#/" ng-click="logout()">logout</a>
        <nav class="navbar">
            <ul>
                <li>
                    <a href="#/Home">Home</a>
                </li>
                <li>
                    <a href="#/Profile">Profile</a>
                </li>
                <li>
                    <a href="#/Wines">Wines</a>
                </li>
                <li>
                    <a href="#/Wineries">Wineries</a>
                </li>
            </ul>    
        </nav>
    </div>
</header>

<div class="wrapperHomeWinery">
    <h2>Wineries</h2>

    <div class="topMsg" ng-if="msg">
        <h3>{{msg}}</h3>
        <a class="btnAdd" href="#/Wineries/New">Start Adding!</a>
    </div>

    <div class="wineryList" ng-if="show">
        <ul>
            <li class="wineryAdd">
                <a ng-if="show" href="#/Wineries/New">
                    <h3>Add New</h3>
                </a>
            </li>
            <li class="wineryBox" ng-repeat="winery in wineries | orderBy:'name'">
                <a href="#/Wineries/Show/{{winery.id}}">
                    <h3>{{winery.name}}</h3>
                    <h4>{{ winery.region }} {{ winery.state }}</h4>
                </a>
            </li>
        </ul>
    </div>

</div>
