<div class="profile">
    <h2>Change Password</h2>
    <h3>{{error}}</h3>
    <div class="pwdForm">
        <form>
            <label>
                <span>New Password:</span>
                <input type="password" ng-model="user.newPwd"></input>
            </label>
            <label>
                <span>Confirm New Password:</span>
                <input type="password" ng-model="user.confPwd"></input>
            </label>
        </div>
        <div class="btnBox">
            <button type="submit" ng-click="changePwd()">Save</button>
            <a href="#/Profile">Back</a>
        </div>
    </form>
</div>
